<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martin's Aquarium</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header>
    <div><img class="logo" src="./images/logo.png" alt="logo"></div>
    <h1>Martin's Little Duders</h1>
  </header>
  <main class="content">
    <div class="container container--left">
      <article class="fishList"></article>
      <article class="locations">
        <section class="location">
          <div><img class="location__image" src="images/grocery.jpg" alt=""></div>
          <div class="location__name">Kroger Bay</div>
          <div class="location__url"><a href="https://www.kroger.com/">Guide to gittin' goldfish at Kroger</a> </div>
          <div class="location__desc">Home to the most exotic and beatiful specimens this side of the Mississippi.</div>
        </section>
      </article>
    </div>
    <div class="container container--right">
      <aside class="tankTips">
        <section class="tip">
          <div class="tip__text">Clean ya tank</div>
        </section>
        <section class="tip">
          <div class="tip__text">It's a habitat, not a urinal</div>
        </section>
      </aside>
    </div>
  </main>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
